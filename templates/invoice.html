<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        padding: 20px;
        color: #065f46;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .title {
        font-size: 22px;
        font-weight: bold;
      }

      .divider {
        border-top: 1px solid #a9dfd2;
        margin: 20px 0;
      }

      .order-bar {
        background: #008060;
        color: white;
        padding: 8px;
        border-radius: 4px;
        text-align: right;
        font-weight: bold;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th {
        background: #008060;
        color: white;
        padding: 8px;
        text-align: left;
        font-size: 10px;
      }

      td {
        padding: 8px;
        font-size: 10px;
      }

      tr:nth-child(even) td {
        background: #e1f5f0;
      }

      .center {
        text-align: center;
      }

      .right {
        text-align: right;
      }

      .total-box {
        background: #008060;
        color: white;
        width: 200px;
        padding: 12px;
        border-radius: 6px;
        margin-left: auto;
        margin-top: 20px;
        font-weight: bold;
      }

      .footer {
        margin-top: 40px;
        text-align: center;
        font-size: 9px;
        color: #999;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <img src="{{.Logo}}" width="80" />
      <div class="title">INVOICE</div>
    </div>

    <div class="divider"></div>

    <div class="order-bar">ORDER ID: {{.OrderID}}</div>

    <table>
      <tr>
        <th>PAYMENT METHOD</th>
        <th class="center">STATUS</th>
        <th class="right">DATE</th>
      </tr>
      <tr>
        <td>{{.PaymentType}}</td>
        <td class="center">{{.Status}}</td>
        <td class="right">{{.Date}}</td>
      </tr>
    </table>

    <table>
      <tr>
        <th>PRODUCT</th>
        <th class="center">PRICE</th>
        <th class="center">QTY</th>
        <th class="right">SUBTOTAL</th>
      </tr>

      {{range .Items}}
      <tr>
        <td>{{.ProductName}}</td>
        <td class="center">{{.Price}}</td>
        <td class="center">{{.Quantity}}</td>
        <td class="right">{{.Subtotal}}</td>
      </tr>
      {{end}}
    </table>

    <div class="total-box">
      TOTAL<br />
      {{.Total}}
    </div>

    <div class="footer">
      Thank you for your purchase!<br />
      For questions, contact {{.Email}}
    </div>
  </body>
</html>
